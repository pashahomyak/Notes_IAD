<div class="container border-left border-right">
  <div class="row justify-content-center">
    <div class="col-sm mx-auto px-4 py-4 border rounded">
      <div class="border-bottom text-center my-3">
        <h3>Authorization</h3>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Login:</label>
        <input class="form-control col-sm-6" [(ngModel)]="login" placeholder="Login">
      </div>
      <div class="form-group row mb-4">
        <label class="col-sm-3 col-form-label">Password:</label>
        <input class="form-control col-sm-6" [(ngModel)]="password" placeholder="Password">
      </div>
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 disablePadding">
          <button type="submit" class="btn btn-primary float-left">Sign In</button>
          <a [routerLink]="['']" class="btn btn-primary px-6 largeButton float-right">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>

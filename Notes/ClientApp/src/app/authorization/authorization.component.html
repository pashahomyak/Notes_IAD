<div class="container pt-3">
  <div class="row justify-content-center">
    <div class="col-sm mx-auto px-4 py-4 border rounded">
      <div class="border-bottom text-center my-3">
        <h3>Authorization</h3>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Login:</label>
        <input class="form-control col-sm-6" [(ngModel)]="login" placeholder="Login" required>
      </div>
      <div class="form-group row mb-4">
        <label class="col-sm-3 col-form-label">Password:</label>
        <input type="password" class="form-control col-sm-6" [(ngModel)]="password" placeholder="Password" required>
      </div>
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 disablePadding">
          <button class="btn btn-primary float-left" (click)="signIn()">Sign In</button>
          <a [routerLink]="['']" class="btn btn-primary px-6 largeButton float-right">Back</a>
        </div>
      </div>

      <div *ngIf="responceIsReceived">
        <div *ngIf="serviceResponce.success" class="alert alert-success" role="alert">
          {{serviceResponce.message}}
          {{saveToken()}}
          {{goHome()}}
        </div>
        <div *ngIf="!serviceResponce.success" class="alert alert-danger" role="alert">
          {{serviceResponce.message}}
        </div>
      </div>
    </div>
  </div>
</div>

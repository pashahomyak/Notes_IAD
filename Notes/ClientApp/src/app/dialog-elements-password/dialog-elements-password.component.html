<div class="row justify-content-center">
  <div class="col-sm mx-auto px-4 py-4 border rounded">
    <div class="border-bottom text-center my-3">
      <h3>Change Password</h3>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Password:</label>
      <input [(ngModel)]="oldPassword" type ="password" class="form-control col-sm-6" placeholder="Password" required>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-3 col-form-label">New Password:</label>
      <input type="password" class="form-control col-sm-6" [(ngModel)]="newPassword" placeholder="New Password"
             required minlength="6" aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted mx-auto">
        Must be 6-20 characters long.
      </small>
    </div>
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 disablePadding">
        <button class="btn btn-primary float-left" >Change</button>
        <button mat-dialog-close class="btn btn-primary px-6 largeButton float-right">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm mx-auto px-4 py-4 border rounded">
    <div class="border-bottom text-center my-3">
      <h3>Note Addition</h3>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Header:</label>
      <input [(ngModel)]="header" class="form-control col-sm-6" placeholder="Header" required>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Category:</label>
      <select [(ngModel)]="selectedCategory" (ngModelChange)="onChange($event)" class="form-control col-sm-6">
        <option *ngFor="let c of categories" [ngValue]="c"> {{c.name}} </option>
      </select>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Description:</label>
      <textarea [(ngModel)]="description" class="form-control col-sm-6" rows="3" required></textarea>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Image:</label>
      <input type="file" accept="image/*" [(ngModel)]="imagePath" class="form-control col-sm-6">
    </div>

    <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 disablePadding">
        <button class="btn btn-primary float-left" (click)="addNote()">Add Note</button>
        <button mat-dialog-close class="btn btn-primary px-6 largeButton float-right">Close</button>
      </div>
    </div>
  </div>
</div>
